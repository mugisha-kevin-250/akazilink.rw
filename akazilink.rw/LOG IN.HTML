<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In or Sign Up - Akazi Link Rwanda</title>
  <!-- Load Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('akazi-logo.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white overlay */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    .tab {
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      border-bottom-color: #2563eb; /* Matches bg-blue-600 */
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Home link and Login/Sign-Up links -->
    <div class="mb-6 flex justify-between items-center">
      <a
        href="index.html"
        class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition"
      >
        Home
      </a>
      <div class="flex gap-4 text-sm font-medium">
        <a href="akazi.html" class="hover:text-blue-600" onclick="showTab('login')">Log In</a>
        <a href="akazi.html" class="hover:text-blue-600" onclick="showTab('signup')">Sign Up</a>
      </div>
    </div>
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-700">Akazi Link Rwanda</h1>
    <!-- Tabbed Interface -->
    <div>
      <div class="flex justify-center mb-4">
        <div class="tab active" onclick="showTab('login')">Log In</div>
        <div class="tab" onclick="showTab('signup')">Sign Up</div>
      </div>
      <div id="login" class="tab-content active">
        <form id="loginForm" action="/login" method="POST" class="space-y-4">
          <div>
            <label for="login-email" class="block text-gray-700">Email Address</label>
            <input
              type="email"
              id="login-email"
              name="email"
              required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
              placeholder="Enter your email"
            >
          </div>
          <div>
            <label for="login-password" class="block text-gray-700">Password</label>
            <input
              type="password"
              id="login-password"
              name="password"
              required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
              placeholder="Enter your password"
            >
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition"
          >
            Log In
          </button>
          <p class="mt-2 text-sm text-gray-600 text-center">
            <a href="/forgot-password" class="text-blue-600 hover:underline">Forgot Password?</a>
          </p>
        </form>
      </div>
      <div id="signup" class="tab-content">
        <form id="signupForm" action="/register" method="POST" class="space-y-4">
          <div>
            <label for="signup-name" class="block text-gray-700">Full Name</label>
            <input
              type="text"
              id="signup-name"
              name="name"
              required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
              placeholder="Enter your full name"
            >
          </div>
          <div>
            <label for="signup-email" class="block text-gray-700">Email Address</label>
            <input
              type="email"
              id="signup-email"
              name="email"
              required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
              placeholder="Enter your email"
            >
          </div>
          <div>
            <label for="signup-password" class="block text-gray-700">Password</label>
            <input
              type="password"
              id="signup-password"
              name="password"
              required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
              placeholder="Enter your password"
            >
          </div>
          <div>
            <label for="signup-confirm-password" class="block text-gray-700">Confirm Password</label>
            <input
              type="password"
              id="signup-confirm-password"
              name="confirm-password"
              required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
              placeholder="Confirm your password"
            >
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition"
          >
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Tab switching functionality
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    // Redirect to homepage on login form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      // Simulate successful login and redirect to homepage
      window.location.href = 'index.html';
    });

    // Basic client-side validation for sign-up form
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('signup-confirm-password').value;
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      // Placeholder for backend submission
      alert('Sign-up form submitted! Configure backend to process registration.');
    });
  </script>
</body>
</html>
