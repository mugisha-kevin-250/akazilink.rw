<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule a Demo</title>
  <!-- Load Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Load Calendly widget styles -->
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <!-- Load Calendly widget script -->
  <script src="https://assets.calendly.com/assets/external/widget.js"></script>
  <style>
    body {
      background-image: url('t2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg text-center">
    <!-- Home link -->
    <div class="mb-4">
      <a
        href="index.html"
        class="inline-block bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition"
      >
        Home
      </a>
    </div>
    <h1 class="text-2xl font-bold mb-4">Book a Demo</h1>
    <p class="mb-6 text-gray-600">Schedule a personalized demo to see our product in action!</p>
    <!-- Button linking to Calendly booking page -->
    <a
      href="https://calendly.com/yourname/demo"
      class="inline-block bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition"
      target="_blank"
    >
      Schedule a Demo
    </a>
    <!-- Embedded Calendly inline widget -->
    <div
      class="calendly-inline-widget mt-6"
      data-url="https://calendly.com/yourname/demo"
      style="min-width: 320px; height: 630px;"
    ></div>
  </div>
</body>
</html>
