<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post a Job – AkaziLink.rw</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('t2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- Header -->
  <header class="bg-transparent text-white p-4 shadow-md">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">Post a Job</h1>
    </div>
    <nav class="flex flex-wrap justify-center gap-4 mb-4">
      <a href="index.html" class="hover:underline">Home</a>
    </nav>
  </header>

  <!-- Job Posting Form -->
  <main class="container mx-auto py-10">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold mb-6">Job Details</h2>
      <form action="#" method="POST" enctype="multipart/form-data">

        <!-- Job Title -->
        <div class="mb-4">
          <label for="job-title" class="block text-lg font-semibold mb-2">Job Title</label>
          <input type="text" id="job-title" name="job_title" placeholder="Enter job title" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" required />
        </div>

        <!-- Company Name -->
        <div class="mb-4">
          <label for="company-name" class="block text-lg font-semibold mb-2">Company Name</label>
          <input type="text" id="company-name" name="company_name" placeholder="Enter company name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" required />
        </div>

        <!-- Location -->
        <div class="mb-4">
          <label for="location" class="block text-lg font-semibold mb-2">Location</label>
          <input type="text" id="location" name="location" placeholder="Enter job location" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" required />
        </div>

        <!-- Job Description -->
        <div class="mb-4">
          <label for="job-description" class="block text-lg font-semibold mb-2">Job Description</label>
          <textarea id="job-description" name="job_description" placeholder="Enter job description" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" required></textarea>
        </div>

        <!-- Qualifications -->
        <div class="mb-4">
          <label for="qualifications" class="block text-lg font-semibold mb-2">Qualifications</label>
          <textarea id="qualifications" name="qualifications" placeholder="Enter job qualifications" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" required></textarea>
        </div>

        <!-- Application Link -->
        <div class="mb-4">
          <label for="application-link" class="block text-lg font-semibold mb-2">Application Link</label>
          <input type="url" id="application-link" name="application_link" placeholder="Enter application link" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" required />
        </div>

        <!-- Company Logo Upload -->
        <div class="mb-4">
          <label for="company-logo" class="block text-lg font-semibold mb-2">Company Logo (optional)</label>
          <input type="file" id="company-logo" name="company_logo" accept="image/*" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" />
        </div>

        <!-- Job Description Document Upload -->
        <div class="mb-4">
          <label for="job-document" class="block text-lg font-semibold mb-2">Upload Job Description Document (optional)</label>
          <input type="file" id="job-document" name="job_document" accept=".pdf, .doc, .docx, .txt" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" />
        </div>

        <!-- Submit Button -->
        <div class="mb-4 text-center">
          <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Post Job</button>
        </div>
        
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center text-sm p-4 mt-10">
    <p>© 2025 AkaziLink.rw – All rights reserved.</p>
  </footer>

</body>
</html>
